<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Recuerdos</title>
    <link rel="stylesheet" href="galeria.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="gallery-container">
        <header class="gallery-header">
            <h1>Nuestros Momentos</h1>
            <p>Una colección de nuestros recuerdos más preciados.</p>
        </header>

        <div class="gallery-grid" id="gallery-grid">
            <!-- Las imágenes y videos se cargarán aquí dinámicamente -->
        </div>

        <div class="gallery-controls">
             <label for="add-media-input" class="control-button add-button">
                <img src="img/add.png" alt="Agregar" />
                <span>Agregar</span>
            </label>
            <input type="file" id="add-media-input" accept="image/*,video/*" style="display:none;">
            <a href="index.html" class="control-button back-button">
                <img src="img/volver.png" alt="Volver" />
                <span>Volver</span>
            </a>
        </div>
    </div>

    <!-- Lightbox/Modal para la vista a pantalla completa -->
    <div id="lightbox" class="lightbox">
        <span class="lightbox-close">&times;</span>
        <div class="lightbox-content">
            <img id="lightbox-img" class="lightbox-media" src="" alt="Imagen ampliada">
            <video id="lightbox-video" class="lightbox-media" src="" autoplay loop controls playsinline></video>
        </div>
        <a class="lightbox-prev">&#10094;</a>
        <a class="lightbox-next">&#10095;</a>
    </div>

    <script src="galeria.js"></script>
</body>
</html>
